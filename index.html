<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@thinkdj</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script>
      window.tailwind = window.tailwind || {};
      window.tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sora: ['"Sora"', "sans-serif"],
            },
          },
        },
        darkMode: "media",
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Sora", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-50">
    <main class="flex flex-col items-center gap-6 text-center p-6">
      <div class="w-72 h-72 rounded-full bg-white flex items-center justify-center overflow-hidden shadow-md">
        <img
          src="https://thinkdisk.blob.core.windows.net/home2024/@dj/animation.pencil.foreidle.apng"
          alt="@thinkdj avatar"
          class="w-full h-full rounded-full object-cover"
          loading="eager"
        />
      </div>
      <h1 class="text-lg font-semibold">@thinkdj</h1>
      <p class="text-sm text-gray-500 dark:text-gray-400">Thanks for dropping by</p>
      <a
        href="https://think.dj/"
        class="text-sky-500 hover:text-sky-600 font-medium"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Visit think.dj (opens in new tab)"
        >https://think.dj/</a
      >
    </main>
  </body>
</html>
